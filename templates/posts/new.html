{% extends 'base.html' %}

{% block title %}Add Post for {{ user.first_name }} {{user.last_name}}{% endblock %}

{% block content %}

<form method="POST">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Post Title">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="content" name="content" placeholder="Enter Content">
        </div>
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
            <input  class="form-check-input"
                    type="checkbox"
                    value="{{tag.id}}"
                    id="tag_{{tag.id}}"
                    name="tags">
            <label for="tag_{{tag.id}}" class="form-check-label">{{tag.name}}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <a href="/users/{{user.id}}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>

</form>

{% endblock %}
